<div class="input-group searchContainer">
    <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
        aria-describedby="search-addon" />
    <button type="button" class="btn btn-outline-primary">search</button>
</div>

<div class="container">
    <div class="row">
        <div class="col-3" *ngFor="let obj of objs">
            <div class="img">
                <img class="raw" src="{{obj.urls.raw + '&fit=crop&w=250&h=250'}}">
            </div>
            <div class="info">
                <p *ngIf="obj.description != null">{{obj.description}}</p>
                <p *ngIf="obj.description == null">{{obj.alt_description}}</p>
                <p>{{obj.created_at}}</p>
            </div>
        </div>
    </div>
</div>
