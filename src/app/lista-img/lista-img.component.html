<div class="input-group searchContainer">
    <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
        aria-describedby="search-addon" [(ngModel)]="search_input"/>
    <button type="button" class="btn btn-outline-primary" (click)="search_query()">search</button>
</div>


<div *ngIf="latest_or_search">
    <div class="card" *ngFor="let obj of objs | paginate: { itemsPerPage: 8, currentPage: p}">
        <img class="card-img-top" src="{{obj.urls.raw + '&fit=crop&w=250&h=200'}}">
        <div class="card-body">
            <p class="description" *ngIf="obj.description != null">{{obj.description}}</p>
            <p class="description" *ngIf="obj.description == null">{{obj.alt_description}}</p>
            <p class="created_at">{{obj.created_at}}</p>
        </div>
        <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
</div>
<div *ngIf="!latest_or_search">
    <div class="card" *ngFor="let obj of objs.results | paginate: { itemsPerPage: 8, currentPage: p}">
        <img class="card-img-top" src="{{obj.urls.raw + '&fit=crop&w=250&h=200'}}">
        <div class="card-body">
            <p class="description" *ngIf="obj.description != null">{{obj.description}}</p>
            <p class="description" *ngIf="obj.description == null">{{obj.alt_description}}</p>
            <p class="created_at">{{obj.created_at}}</p>
        </div>
        <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
</div>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="title">
        <span class="error-title">Erro de Pesquisa</span>
        <span class="close" (click)="closeModal()">&times;</span>
    </div>
    <p style="margin: auto;">Pesquisa vazia</p>
  </div>

</div>
<pagination-controls (pageChange)="p = $event" class="pageChange"></pagination-controls>
