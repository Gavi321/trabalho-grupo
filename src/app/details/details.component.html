<div class="container">
    <div class="img-container">
        <img src="{{this.img.params.urls.raw + '&fit=crop&w=500&h=550'}}">
    </div>
    <div class="info-container">
        <p class="title" *ngIf="this.img.params.description != null">{{this.img.params.description}}</p>
        <p class="title" *ngIf="this.img.params.alt_description != null">{{this.img.params.alt_description}}</p>
        <p class="title" *ngIf="this.img.params.alt_description == null && this.img.params.description == null">No title</p>
        <p class="username">by {{this.img.params.user.name}}</p>
        <p class="created_at">at {{this.imgCreated_at}}</p>
        <div class="likes-container">
            <p class="likes">Likes {{this.img.params.likes}}</p>
        </div>
        <div class="donwloads-container">
            <p class="downloads">Downloads {{this.img.params.downloads}}</p>
        </div>
    </div>
</div>
